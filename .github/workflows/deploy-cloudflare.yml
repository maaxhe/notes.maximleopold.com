name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git-based date detection

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Sync content from vault
        run: npm run sync
        env:
          VAULT_PATH: ${{ secrets.VAULT_PATH }}

      - name: Build site
        run: npm run build

      - name: Check internal links
        run: npm run check:links
        continue-on-error: false # Fail build if links are broken

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: notes-maximleopold
          directory: ./public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: public-site
          path: public/
          retention-days: 7
